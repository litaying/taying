<!DOCTYPE html>

<title>菜鸟教程(runoob.com)</title>

<body>
<h1>我使用了外部样式文件来格式化文本 </h1>
<p>我也是!</p>

<h4>默认对齐的图像（align="bottom"):</h4>
<p>这是一些文本。<img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="smailey face" width="32" height="32">这是一些文本。</p>

<h4>图片使用align="middle":</h4>
p>这是一些文本。<img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="smailey face" align="middle" width="32" height="32">这是一些文本。</p>

<h4>图片使用align="top":</h4>
p>这是一些文本。<img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="smailey face" align="top" width="32" height="32">这是一些文本。</p>

<img loading="lazy" src="https://www.runoob.com/try/demo_source/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

<map name="planetmap">
	<area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.runoob.com/try/demo_source/sun.htm">
	<area shape="circle" coords="90,58,3" alt="Mercury" href="https://www.runoob.com/try/demo_source/mercur.htm">
	<area shape="circle" coords="124,58,8" alt="Venus" href="https://www.runoob.com/try/demo_source/venus.htm">
</map>
