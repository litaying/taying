HTML
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"

<!--HTML标题-->
<title>测试网页</title>
</head>
<body>
    <h1>我的第一标题</h1>
    <hr>
    <h2>我的第二个标题</h2>

<!--HTML段落-->
    <p>我的第一个段落</p>
    <br>
    <p>我的第二个段落</p>

    <!--HTML链接-->
<a href="http://www.runoob.com">这是一个链接</a>

<img loading="lazy" src="http://www.runoob.com/images/logo.png" width="258" height="39" />

    <!--内联样式-->
    <h1 style="font-family:verdana;">一个标题</h1>
    <p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>

<!--HTML图像-->
<img src="http://www.runoob.com/images/pulpit.jpg" alt="图像加载失败" width="304" height="228"

<!--HTML表格-->
<table border="1">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
</table>

<!--HTML列表-->
<!--HTML无序列表-->
<ul>
    <li>Coffee</li>
    <li>Milk</li>
</ul>

<!--HTML有序列表-->
<ol>
    <li>Coffee</li>
    <li>Milk</li>
</ol>

<!--HTML自定义列表-->
<dl>
    <dt>Coffee</dt>
    <dd>-- black hot drink</dd>
    <dt>Milk</dt>
    <dd>-- white cold drink</dd>
</dl>
</body>
</html>
